<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ早押しAIアシスタント</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #222; color: white; text-align: center; overflow: hidden; }
        #setup { padding: 20px; }
        #app { display: none; position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        /* 問題文を囲む赤い枠 */
        #scan-window { 
            position: absolute; top: 35%; left: 5%; 
            width: 90%; height: 15%; 
            border: 3px solid #ff4444; box-shadow: 0 0 15px red;
            box-sizing: border-box; pointer-events: none;
        }
        #ui { position: absolute; bottom: 20px; width: 100%; z-index: 10; }
        #answer-display { 
            background: rgba(0,0,0,0.8); margin: 10px; padding: 15px; 
            border-radius: 10px; font-size: 1.5rem; color: #00ff00; min-height: 3rem;
        }
        button { background: #ff4444; color: white; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 30px; cursor: pointer; }
        input { padding: 10px; width: 80%; margin-bottom: 10px; border-radius: 5px; border: none; }
    </style>
</head>
<body>

    <div id="setup">
        <h2>クイズAI設定</h2>
        <input type="password" id="api-key" placeholder="Gemini APIキーを入力">
        <p style="font-size: 0.8rem;">キーはブラウザにのみ保存され、外部には送信されません。</p>
        <button onclick="startApp()">アプリ開始</button>
    </div>

    <div id="app">
        <video id="video" autoplay playsinline></video>
        <div id="scan-window"></div>
        <div id="ui">
            <div id="answer-display" id="log">ここに答えが出ます</div>
            <button onclick="captureAndAnalyze()">推測実行！</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <script>
        let API_KEY = "";

        function startApp() {
            API_KEY = document.getElementById('api-key').value;
            if (!API_KEY) { alert("APIキーを入力してください"); return; }
            document.getElementById('setup').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            initCamera();
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                alert("カメラの起動に失敗しました。HTTPS環境で試してください。");
            }
        }

        async function captureAndAnalyze() {
            const video = document.getElementById('video');
            const display = document.getElementById('answer-display');
            display.innerText = "読み取り中...";
            display.style.color = "#ffff00";

            // Canvasを作成して枠内の画像を切り抜く
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // 枠の比率に合わせて切り抜き（簡易実装）
            const scale = video.videoWidth / video.clientWidth;
            const cropX = (video.clientWidth * 0.05) * scale;
            const cropY = (video.clientHeight * 0.35) * scale;
            const cropW = (video.clientWidth * 0.9) * scale;
            const cropH = (video.clientHeight * 0.15) * scale;

            canvas.width = cropW;
            canvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            try {
                // 1. OCRを実行
                const { data: { text } } = await Tesseract.recognize(canvas, 'jpn');
                console.log("OCR結果:", text);

                if (text.trim().length < 2) {
                    display.innerText = "文字が見つかりません。枠を合わせてください。";
                    return;
                }

                // 2. Gemini APIに問い合わせ
                const prompt = `あなたは早押しクイズの達人です。次の不完全な問題文から推測される正解を「単語のみ」で答えてください。解説は不要です。\n\n問題文：${text}`;
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                const aiAnswer = data.candidates[0].content.parts[0].text;
                
                display.innerText = aiAnswer.trim();
                display.style.color = "#00ff00";

            } catch (error) {
                console.error(error);
                display.innerText = "エラーが発生しました";
            }
        }
    </script>
</body>
</html>
